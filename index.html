<!DOCTYPE HTML>
<html lang='en'>
<head>
     <title>Employee Directory</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans" rel="stylesheet">
      <link href='css/normalize.css' rel='stylesheet' type='text/css'/> 
      <link href='css/main.css' rel='stylesheet' type='text/css'/>
     
      
    
</head>

<body>
    

<main class='wrapper clearfix'>
        
    <h3 class='employee-h'>AWESOME STARTUP EMPLOYEE DIRECTORY</h3>
     
    <form role='search'>
      <div class='search'>
    <input  type="search" id="search" name="search"
     placeholder="Search for employee..."
     aria-label="Search through employee list">
       </div>
      
  </form>
    
    <div id='employee-list' class='clearfix employee-list'>
        <!-- The 12 EMPLOYEE placed using JS -->
     </div> <!-- End Employee list with JS -->
    
   <div id="modal" class='clearfix modal-bg'>
				<div id="window-modal" class='modal-content'>
					<span class="close-btn">&times;</span>
					<div id="content-modal" class='content-modal'>
						<!-- Employee info when selected -->
                    </div>
                    
       </div>

					
			</div> <!-- END of MODAL -->
    
</main>


    

    
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src='js/app.js'> </script>
  
    
    
</body>


</html>
